<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Archive : S.M.Abtahi Noor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/73340940?v=4" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>
    <section class="container mx-auto my-5">
        <h1 class="text-center pb-5 text-primary">üîç Search any books</h1>

        <!-- search input  -->
        <form class="d-flex">
            <input type="text" id="search_field" class="w-100 form-control" placeholder="Search any books" />
            <button type="submit" class="btn btn-primary ms-2" onclick="searchHandler(event)">
                Search
            </button>
        </form>

        <!-- show books  -->
        <div class="container">
            <div id="show_search_count"></div>
            <div id="show_books" class="row g-2 row-cols-1 row-cols-md-2 row-cols-lg-3"></div>
        </div>
        </div>

        <!-- show spinner  -->
        <div id="loading_spinner" class="d-none justify-content-center mt-5">
            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Please wait. Data is loading...
            </button>
        </div>


        <!-- show blank error  -->
        <div id="show_blank_input_error"></div>


        <!-- show not found error  -->
        <div id="result_not_found"></div>

    </section>
    <script src="js/app.js"></script>
</body>

</html>
